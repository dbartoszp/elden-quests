<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <header>
      <section class="section-header">
        <div class="header-text-box">
          <h1>
            <span class="header-welcome-text">Welcome to EldenQuests.</span
            ><br />
            <br />
            Here, you can browse and search for solutions on how to complete

          </h1>
        </div>

        <div class="header-text-search">
          <h2>Enter an NPC's name, or scroll down below to browse them.</h2>
        </div>
        <form class="header-searchbar-form">
          <input class="header-searchbar" "type="text" placeholder="Search..."
          />
        </form>
      </section>
    </header>
    <section class="section-table-npcs" id="section-npcs">
      <div class="npcs-table-container">
        <div class="row">

            <div class="npc-container">
              <img src="/vendors/img/npc/sorcerer-rogier.png" />

              <img src="/vendors/img/npc/varre.png" />

        </div>
        <div class="row">

          </div>
          <div class="column-1-of-3">
            <div class="npc-container">
              <img src="/vendors/img/npc/varre.png" />
              <a>White Mask Varre</a>
            </div>
          </div>
        </div>
      </div>
    </section>
